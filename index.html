<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomonedas</title> <!--wievport  es para que sea responsive desing
        app web progresivas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col mt-4">
                <h2>Conversion de ciptomonedas</h2>

                <table border="1" style="border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bitcoin</td>
                            <td>$500.000</td>
                        </tr>
                        <tr>
                            <td>Etherium</td>
                            <td>$20.000</td>
                        </tr>
                        <tr>
                            <td>Dogcoin</td>
                            <td>$.60</td>
                        </tr>
                        <tr>
                            <td>XRP</td>
                            <td>$6</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <form id="frmCalculadora">
                    <label for="opciones">Opciones</label>
                    <select id="opciones" class="form-select">
                        <option value="bitcoin">Bitcoin</option>
                        <option value="etherium">Etherium</option>
                        <option value="dogcoin">Dogcoin</option>
                        <option value="xrp">XRP</option>
                    </select>
                    <label for="cantidad">Cantidad a invertir</label>
                    <input type="text" id="cantidad" class="form-control">

                    <span class="btn btn-danger mt-3" id="btnEjecutar">Calcular</span>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
